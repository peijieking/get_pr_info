<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR 获取工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            min-height: 100vh;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }

        .header p {
            font-size: 0.95rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 2.5rem;
        }

        .input-section {
            margin-bottom: 2rem;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.95rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        input[type="text"]::placeholder {
            color: #94a3b8;
        }

        button {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1.5rem;
            display: none;
            align-items: center;
            gap: 0.5rem;
        }

        .status.show {
            display: flex;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .status.loading {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .scrolled-text {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            line-height: 1.6;
            color: #334155;
        }

        .scrolled-text::-webkit-scrollbar {
            width: 8px;
        }

        .scrolled-text::-webkit-scrollbar-track {
            background: #e2e8f0;
            border-radius: 4px;
        }

        .scrolled-text::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .scrolled-text::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .pr-item {
            background: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 4px solid #3b82f6;
            transition: all 0.2s ease;
        }

        .pr-item:hover {
            background: #f1f5f9;
            transform: translateX(4px);
        }

        .pr-title {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.25rem;
        }

        .pr-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.8rem;
            color: #64748b;
            flex-wrap: wrap;
        }

        .pr-branch {
            background: #e0e7ff;
            color: #4f46e5;
            padding: 0.125rem 0.5rem;
            border-radius: 4px;
            font-weight: 500;
        }

        .pr-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .pr-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .empty-state {
            text-align: center;
            color: #94a3b8;
            padding: 3rem 1rem;
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .content {
                padding: 1.5rem;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GitHub PR 获取工具</h1>
            <p>输入仓库地址，一键获取所有开放的 Pull Requests 信息</p>
        </div>

        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="repoUrl" 
                        placeholder="请输入 GitHub 仓库地址，例如：https://github.com/user/repo"
                        value="https://github.com/facebook/react"
                    >
                    <button id="fetchBtn" onclick="fetchPRs()">获取 PR 信息</button>
                </div>
                <div id="status" class="status"></div>
            </div>

            <div id="result" class="scrolled-text">
                <div class="empty-state">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                    </svg>
                    <p>输入仓库地址并点击按钮开始获取 PR 信息</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchPRs() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');

            // 验证输入
            if (!repoUrl) {
                showStatus('请输入 GitHub 仓库地址', 'error');
                return;
            }

            // 解析仓库地址
            const urlPattern = /github\.com\/(\w+)\/(\w+)/;
            const match = repoUrl.match(urlPattern);
            if (!match) {
                showStatus('请输入有效的 GitHub 仓库地址', 'error');
                return;
            }

            const [, owner, repo] = match;

            // 显示加载状态
            fetchBtn.disabled = true;
            showStatus('正在获取 PR 信息...', 'loading');
            resultDiv.innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg><p>正在获取 PR 信息，请稍候...</p></div>';

            try {
                // 使用 GitHub API 获取 PR 信息
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/pulls?state=open&per_page=100`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('仓库不存在，请检查地址是否正确');
                    } else if (response.status === 403) {
                        throw new Error('API 请求限制，请稍后再试');
                    } else {
                        throw new Error(`请求失败: ${response.status}`);
                    }
                }

                const prs = await response.json();

                if (prs.length === 0) {
                    showStatus('未找到开放的 Pull Requests', 'success');
                    resultDiv.innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg><p>该仓库目前没有开放的 Pull Requests</p></div>';
                } else {
                    showStatus(`成功获取 ${prs.length} 个开放的 Pull Requests`, 'success');
                    displayPRs(prs);
                }
            } catch (error) {
                showStatus(error.message, 'error');
                resultDiv.innerHTML = '<div class="empty-state"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><p>获取 PR 信息失败，请检查仓库地址是否正确</p></div>';
            } finally {
                fetchBtn.disabled = false;
            }
        }

        function displayPRs(prs) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = prs.map(pr => `
                <div class="pr-item">
                    <div class="pr-title">#${pr.number} ${pr.title}</div>
                    <div class="pr-meta">
                        <span class="pr-branch">${pr.head.ref} → ${pr.base.ref}</span>
                        <a href="${pr.html_url}" class="pr-link" target="_blank" rel="noopener noreferrer">查看详情</a>
                    </div>
                </div>
            `).join('');
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status show ${type}`;
        }

        // 支持 Enter 键触发
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchPRs();
            }
        });
    </script>
</body>
</html>
