<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PR 信息获取器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            color: #1a202c;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #718096;
            font-size: 14px;
            margin-bottom: 32px;
        }

        .input-section {
            margin-bottom: 24px;
        }

        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        input[type="text"] {
            flex: 1;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: all 0.2s ease;
            background: #f7fafc;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4299e1;
            background: white;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        input[type="text"]::placeholder {
            color: #a0aec0;
        }

        button {
            padding: 14px 32px;
            background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(66, 153, 225, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .output-section {
            background: #f7fafc;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            overflow: hidden;
        }

        .output-header {
            padding: 12px 16px;
            background: #edf2f7;
            border-bottom: 2px solid #e2e8f0;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
        }

        .output-content {
            padding: 16px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .loading {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 4px solid #e53e3e;
        }

        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
            border-left: 4px solid #38a169;
        }

        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub PR 信息获取器</h1>
        <p class="subtitle">输入 GitHub 仓库地址，获取所有开放状态的 Pull Requests 信息</p>

        <div class="input-section">
            <div class="input-group">
                <input 
                    type="text" 
                    id="repoUrl" 
                    placeholder="例如: https://github.com/microsoft/vscode"
                    value="https://github.com/microsoft/vscode"
                >
                <button id="fetchBtn" onclick="fetchPRs()">获取 PR 信息</button>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">PR 信息结果</div>
            <div class="output-content" id="output">请输入仓库地址并点击"获取 PR 信息"按钮开始...</div>
        </div>
    </div>

    <script>
        async function fetchPRs() {
            const repoUrl = document.getElementById('repoUrl').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');
            const output = document.getElementById('output');

            // 输入验证
            if (!repoUrl) {
                output.innerHTML = '请输入 GitHub 仓库地址';
                return;
            }

            // 解析仓库信息
            const urlPattern = /github\.com\/(\w+)\/(\w+)/;
            const match = repoUrl.match(urlPattern);
            
            if (!match) {
                output.innerHTML = '请输入有效的 GitHub 仓库地址，例如: https://github.com/microsoft/vscode';
                return;
            }

            const [, owner, repo] = match;

            // 禁用按钮并显示加载状态
            fetchBtn.disabled = true;
            fetchBtn.innerHTML = '<span class="loading"><span class="spinner"></span>获取中...</span>';
            output.innerHTML = '正在获取 PR 信息，请稍候...';

            try {
                // 使用 GitHub API 获取 PR 信息
                const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/pulls?state=open&per_page=100`);
                
                if (!response.ok) {
                    throw new Error(`请求失败: ${response.status} ${response.statusText}`);
                }

                const prs = await response.json();

                if (prs.length === 0) {
                    output.innerHTML = '未找到开放状态的 Pull Requests';
                } else {
                    let result = `共找到 ${prs.length} 个开放状态的 PR:\n\n`;
                    
                    prs.forEach((pr, index) => {
                        result += `${index + 1}. 标题: ${pr.title}\n`;
                        result += `   分支: ${pr.head.ref} → ${pr.base.ref}\n`;
                        result += `   网址: ${pr.html_url}\n\n`;
                    });

                    output.innerHTML = result;
                }
            } catch (error) {
                output.innerHTML = `获取失败: ${error.message}\n\n请检查仓库地址是否正确，或稍后重试。`;
            } finally {
                // 恢复按钮状态
                fetchBtn.disabled = false;
                fetchBtn.innerHTML = '获取 PR 信息';
            }
        }

        // 支持 Enter 键触发
        document.getElementById('repoUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                fetchPRs();
            }
        });
    </script>
</body>
</html>
